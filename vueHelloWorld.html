<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


<p>vue</p>

<div id="app">
  {{ message }}
  </div>
<script>

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
 methods: {
    greet: function () {
      
      alert('Hello World!')
      
  }
  }
  
})
app.greet();

</script>

</body>
</html>
